<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Home page</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="stats mt-5 h-[500px]">
                    <div class="stat flex ">
                        <img src="payoo.png" alt="" srcset="" style="height: 40px;">
                        <div class="content ">
                            <div id="balance" class="stat-value text-lg">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    
                    </div>
    
                  </div>
                  <div class="divider"></div>
                  <!-- user action button -->
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>

                  <!-- add money form -->
                  <div class="hidden card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Enter Amount</span>
                        </label>
                        <input type="text" placeholder="Enter amount to add" id="add-money-input" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">PIN</span>
                        </label>
                        <input type="password" placeholder="Enter your 4 digit pin" id="pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end -->

                  <!-- cash out form start -->
                  <div class="card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Enter Amount</span>
                        </label>
                        <input type="text" placeholder="Enter amount for cashout" id="cashout-input" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">PIN</span>
                        </label>
                        <input type="password" placeholder="Enter your 4 digit pin" id="cash-pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="btn-cashOut">Cash Out</button>
                      </div>
                    </form>
                  </div>
<!-- cash out form end -->
                </div>
              </div>
            </div>
          </div>
    </main>


    <script src="js/home.js"></script>
    <script src="js/cash.js"></script>
</body>
</html>
